<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demand Forecast Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #d32f2f;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 1.1em;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        button {
            background-color: #d32f2f;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #c62828;
        }

        .footer {
            text-align: center;
            font-size: 0.9em;
            color: #777;
            margin-top: 20px;
        }

        .footer a {
            color: #d32f2f;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Demand Forecast Form</h1>
    </header>

    <div class="container">
        <form method="POST" action="{% url 'demand_forecast' %}">
            {% csrf_token %}
            
            <label for="to_stop_name">To Stop Name:</label>
            <input type="text" id="to_stop_name" name="to_stop_name" required>

            <label for="date">Date (YYYY-MM-DD):</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Predict Demand</button>
        </form>
    </div>

    <div class="footer">
        <p>Need help? <a href="mailto:support@example.com">Contact Support</a></p>
    </div>

</body>
</html>
