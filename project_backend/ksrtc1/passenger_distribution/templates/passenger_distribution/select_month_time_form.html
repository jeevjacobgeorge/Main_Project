<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Month and Time Range</title>
</head>
<body>
    <h1>Select Month and Time Range</h1>
    
    <!-- Form to select month and time range -->
    <form method="get" action="{% url 'generate_bus_stop_map' %}">
        <label for="month">Select Month:</label>
        <select id="month" name="month">
            <option value="June" {% if month == "June" %}selected{% endif %}>June</option>
            <option value="July" {% if month == "July" %}selected{% endif %}>July</option>
            <option value="August" {% if month == "August" %}selected{% endif %}>August</option>
            <option value="September" {% if month == "September" %}selected{% endif %}>September</option>
            <!-- Add more months as needed -->
        </select>

        <label for="start_time">Start Time:</label>
        <input type="number" id="start_time" name="start_time" value="{{ start_time }}" min="0" max="23">

        <label for="end_time">End Time:</label>
        <input type="number" id="end_time" name="end_time" value="{{ end_time }}" min="0" max="23">

        <button type="submit">Generate Map</button>
    </form>
</body>
</html>
