    <script>
        function toggleMarkers(map) {
            var zoomLevel = map.getZoom();
            var markers = [[[8.4841, 76.9527], [8.4841, 76.9527]], [[8.4952, 76.9481], [8.4952, 76.9481]]];
            
            // Loop through markers and toggle visibility based on zoom level
            markers.forEach(function(marker) {
                if (zoomLevel >= 13) {
                    marker.addTo(map);
                } else {
                    map.removeLayer(marker);
                }
            });
        }
        
        // Add listener for zoom changes
        map.on('zoomend', function() {
            toggleMarkers(map);
        });
        
        // Initial call to set visibility based on the current zoom level
        toggleMarkers(map);
    </script>
